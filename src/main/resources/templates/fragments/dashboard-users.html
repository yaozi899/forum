<!DOCTYPE html>
<html lang="zh-cn" xmlns:th="http://www.thymeleaf.org">

<script>

        $("#userDeleteButton").click(function(event){
            event.preventDefault();
            var postId = $(this).data('post-id');
            console.info("information");
        })

</script>
<body>
    <div th:if="${activeTab == 'users'}" id="dashboardUsers" th:fragment="users">
        <div th:if="${users.size()==0}" class="centered"><h2>没有用户</h2></div>
        <div th:if="${users.size()!=0}">
            <table class="table table-condensed">
                <tr >
                    <th th:text="   用户  "></th>
                    <th th:text="   邮箱  "></th>
                    <th th:text="   标签  "></th>
                </tr>
                <tr th:each="user:${users}">
                    <td th:text="${user.username}"></td>
                    <td th:text="${user.email}"></td>
                    <td>
                        <a class="btn btn-danger" th:href="@{/dashboard/delete/{bookId}(bookId=${user.id})}">删除</a>
                    </td>
                </tr>
            </table>
        </div>

    </div>
</body>
</html>
